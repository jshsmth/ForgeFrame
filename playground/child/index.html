<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ForgeFrame Playground - Child</title>
    <style>
      * {
        box-sizing: border-box;
      }
      html, body {
        height: 100%;
        margin: 0;
      }
      body {
        font-family: system-ui, -apple-system, sans-serif;
        padding: 1rem;
        background: #fff;
        color: #333;
      }

      /* Header */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
        padding-bottom: 0.75rem;
        border-bottom: 1px solid #eee;
      }
      .header h2 {
        margin: 0;
        font-size: 1rem;
        font-weight: 600;
        color: #333;
      }
      .header h2 span {
        color: #e94560;
      }
      .badge {
        background: #f5f5f5;
        border: 1px solid #e0e0e0;
        padding: 0.2rem 0.5rem;
        border-radius: 4px;
        font-size: 0.65rem;
        color: #666;
        font-family: 'SF Mono', 'Consolas', monospace;
      }

      /* Grid Layout */
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 0.75rem;
      }

      /* Cards */
      .card {
        background: #fafafa;
        border: 1px solid #eee;
        border-radius: 6px;
        padding: 0.75rem;
      }
      .card.full {
        grid-column: 1 / -1;
      }
      .card h3 {
        margin: 0 0 0.5rem 0;
        font-size: 0.65rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: #888;
        font-weight: 600;
      }

      /* Props Display */
      .props-grid {
        display: grid;
        grid-template-columns: auto 1fr;
        gap: 0.25rem 0.75rem;
        font-size: 0.8rem;
      }
      .props-grid dt {
        color: #888;
      }
      .props-grid dd {
        margin: 0;
        font-weight: 600;
        font-family: 'SF Mono', 'Consolas', monospace;
        color: #e94560;
      }

      /* Buttons */
      .buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 0.4rem;
      }
      button {
        padding: 0.4rem 0.65rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        background: #fff;
        color: #555;
        cursor: pointer;
        font-weight: 500;
        font-size: 0.75rem;
        transition: all 0.15s;
      }
      button:hover {
        background: #f5f5f5;
        border-color: #ccc;
      }
      button:active {
        background: #eee;
      }
      button.primary {
        background: #e94560;
        border-color: #e94560;
        color: #fff;
      }
      button.primary:hover {
        background: #d63d56;
      }
      button.danger {
        background: #dc3545;
        border-color: #dc3545;
        color: #fff;
      }
      button.danger:hover {
        background: #c82333;
      }
      button.warning {
        background: #ffc107;
        border-color: #ffc107;
        color: #333;
      }
      button.warning:hover {
        background: #e0a800;
      }

      /* Status */
      .status {
        font-size: 0.7rem;
        color: #888;
        text-align: center;
        margin-top: 0.75rem;
        padding-top: 0.75rem;
        border-top: 1px solid #eee;
      }

      /* Not Embedded State */
      .not-embedded {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        text-align: center;
        color: #666;
      }
      .not-embedded h2 {
        margin: 0 0 1rem 0;
        font-size: 1.25rem;
        color: #333;
      }
      .not-embedded p {
        margin: 0.25rem 0;
        font-size: 0.9rem;
      }
      .not-embedded code {
        background: #f5f5f5;
        padding: 0.2rem 0.4rem;
        border-radius: 3px;
        font-size: 0.85rem;
        color: #e94560;
      }
      .not-embedded .hint {
        margin-top: 1.5rem;
        font-size: 0.8rem;
        color: #999;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
